<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Wasatch Academy Partners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="font-[Montserrat] bg-white">
    <!-- Login Form -->
    <div id="login-section" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="text-center mb-8">
                <img src="https://images.squarespace-cdn.com/content/v1/6421f90cd6a614318dc936f1/5ca0415e-66be-4002-b6f9-b88651166ff9/WA-Shield%2BWordmark-Horizontal.png?format=1500w" 
                     alt="Wasatch Academy Logo" 
                     class="h-16 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-[#333333]">Admin Login</h2>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-[#333333]">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#F76B1C] focus:border-[#F76B1C]">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-[#333333]">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#F76B1C] focus:border-[#F76B1C]">
                </div>
                <button type="submit" 
                        class="w-full bg-[#194A53] text-white py-2 px-4 rounded-md hover:bg-[#F76B1C] transition">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-section" class="hidden min-h-screen bg-white">
        <!-- Header -->
        <header class="bg-[#194A53] text-white">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="https://images.squarespace-cdn.com/content/v1/6421f90cd6a614318dc936f1/5ca0415e-66be-4002-b6f9-b88651166ff9/WA-Shield%2BWordmark-Horizontal.png?format=1500w" 
                         alt="Wasatch Academy Logo" 
                         class="h-10">
                    <h1 class="text-xl font-semibold">Admin Dashboard</h1>
                </div>
                <button id="logout-btn" class="text-white hover:text-[#F76B1C] transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Site Customization -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-[#333333] mb-6">Site Customization</h2>
                <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Banner Image -->
                        <div>
                            <label class="block text-sm font-medium text-[#333333] mb-2">Banner Image</label>
                            <div class="flex items-center space-x-4">
                                <img id="current-banner" src="" alt="Current banner" class="h-16 object-cover rounded">
                                <input type="url" id="banner-url" placeholder="Enter image URL"
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                                <button onclick="updateBanner()" 
                                        class="bg-[#194A53] text-white px-4 py-2 rounded-md hover:bg-[#F76B1C] transition">
                                    Update
                                </button>
                            </div>
                        </div>

                        <!-- Color Pickers -->
                        <div class="space-y-4">
                            <!-- Background Color -->
                            <div>
                                <label class="block text-sm font-medium text-[#333333] mb-2">Background Color</label>
                                <div class="flex items-center space-x-4">
                                    <input type="color" id="bg-color" class="h-10 w-20">
                                    <input type="text" id="bg-color-hex" placeholder="#FFFFFF" 
                                           class="w-28 px-3 py-2 border border-gray-300 rounded-md">
                                    <input type="text" id="bg-color-rgb" placeholder="rgb(255, 255, 255)" 
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                            </div>

                            <!-- Header Color -->
                            <div>
                                <label class="block text-sm font-medium text-[#333333] mb-2">Header Color</label>
                                <div class="flex items-center space-x-4">
                                    <input type="color" id="header-color" class="h-10 w-20">
                                    <input type="text" id="header-color-hex" placeholder="#194A53" 
                                           class="w-28 px-3 py-2 border border-gray-300 rounded-md">
                                    <input type="text" id="header-color-rgb" placeholder="rgb(25, 74, 83)" 
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                            </div>

                            <!-- Font Color -->
                            <div>
                                <label class="block text-sm font-medium text-[#333333] mb-2">Font Color</label>
                                <div class="flex items-center space-x-4">
                                    <input type="color" id="font-color" class="h-10 w-20">
                                    <input type="text" id="font-color-hex" placeholder="#333333" 
                                           class="w-28 px-3 py-2 border border-gray-300 rounded-md">
                                    <input type="text" id="font-color-rgb" placeholder="rgb(51, 51, 51)" 
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                            </div>

                            <!-- Accent Color -->
                            <div>
                                <label class="block text-sm font-medium text-[#333333] mb-2">Accent Color</label>
                                <div class="flex items-center space-x-4">
                                    <input type="color" id="accent-color" class="h-10 w-20">
                                    <input type="text" id="accent-color-hex" placeholder="#F76B1C" 
                                           class="w-28 px-3 py-2 border border-gray-300 rounded-md">
                                    <input type="text" id="accent-color-rgb" placeholder="rgb(247, 107, 28)" 
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Apply Changes Button -->
                    <div class="mt-6 flex justify-end">
                        <button onclick="applyCustomization()" 
                                class="bg-[#F76B1C] text-white px-6 py-2 rounded-md hover:bg-[#194A53] transition">
                            Apply Changes
                        </button>
                    </div>
                </div>
            </div>

            <!-- Partner Management -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-[#333333]">Partner Management</h2>
                    <button id="add-partner-btn" 
                            class="bg-[#F76B1C] text-white py-2 px-4 rounded-md hover:bg-[#194A53] transition">
                        <i class="fas fa-plus mr-2"></i>Add New Partner
                    </button>
                </div>
            </div>

            <!-- Partners List -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div id="partners-table" class="min-w-full">
                    <!-- Table will be dynamically populated -->
                </div>
            </div>
        </main>

        <!-- Add/Edit Partner Modal -->
        <div id="partner-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-6">
                        <h3 id="modal-title" class="text-2xl font-bold text-[#333333]">Add New Partner</h3>
                        <button onclick="closeModal()" class="text-gray-500 hover:text-[#F76B1C]">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="partner-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-[#333333]">Partner Name</label>
                            <input type="text" name="name" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[#333333]">Location</label>
                            <input type="text" name="location" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[#333333]">Image URL</label>
                            <input type="url" name="image"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[#333333]">Bio</label>
                            <textarea name="bio" rows="3"
                                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[#333333]">Website</label>
                            <input type="url" name="website"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[#333333]">Contact Email</label>
                            <input type="email" name="contact.email"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[#333333]">Contact Phone</label>
                            <input type="tel" name="contact.phone"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[#333333]">Partnership Details</label>
                            <textarea name="partnershipDetails" rows="3"
                                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="closeModal()"
                                    class="px-4 py-2 border border-gray-300 rounded-md text-[#333333] hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit"
                                    class="px-4 py-2 bg-[#194A53] text-white rounded-md hover:bg-[#F76B1C]">
                                Save Partner
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                <h3 class="text-xl font-bold text-[#333333] mb-4">Confirm Deletion</h3>
                <p class="text-[#333333] mb-6">Are you sure you want to delete this partner? This action cannot be undone.</p>
                <div class="flex justify-end space-x-4">
                    <button onclick="closeDeleteModal()"
                            class="px-4 py-2 border border-gray-300 rounded-md text-[#333333] hover:bg-gray-50">
                        Cancel
                    </button>
                    <button onclick="confirmDelete()"
                            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
